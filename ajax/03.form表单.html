<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <!-- action表示向何处发送数据  默认为当前页面的URL  提交后action会跳转到指定的URL-->
    <!-- target: _self在相同窗口打开(默认) ，_blank在新窗口打开 -->
    <!-- method: GET通过URL地址的形式提交数据 ，POST 以formData的形式隐蔽的提交(适合大量的，复杂的，包含文件的数据)-->
    <!-- enctype发送表单数据前进行的编码方式 ，默认值application/x-www-form-urlencoded:发送前编码所有字符
                multipart/form-data:不对字符编码(使用包含文件上传控件时必须使用)
                text/plain:空格转换为 +  但不对特殊字符进行编码 -->
    <form action="/login" target="_self" method="GET" id="f1">
        <input type="text" name="username">
        <input type="password" name="password">
        <button type="submit">提交</button>
    </form>



<script>
    $(function(){
        // 监听表单提交事件
        // $('#f1').submit(function(){
        //     alert('表单提交了')
        // })
        $('#f1').on('submit', function(e){
            alert('表单提交了')
            e.preventDefault();  //阻止表单默认的提交和跳转行为
            var data = $(this).serialize();   //获取表单数据
            console.log(data);
        })
        // 表单只负责收集数据 ，通过Ajax提交



    })
</script>

</body>
</html>
