<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main" style="margin-top: 20px;">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="logAndReg">
        <div class="title-box"></div>

        <div class="login-box">
            <form class="layui-form" id="form_login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="toReg">去注册</a>
                </div>
            </form>
        </div>

        <div class="reg-box">
            <form class="layui-form" id="form_reg" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassowrd" required  lay-verify="required|pwd|repwd" placeholder="确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="toLogin">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
